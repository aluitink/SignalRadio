# Simple nginx config for SignalRadio UI
server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Admin pages (password protected)
    location ~ ^/(admin\.html|js/admin\.js)$ {
        auth_basic "SignalRadio Admin";
        auth_basic_user_file /etc/nginx/.htpasswd;
        try_files $uri $uri/ =404;
    }

    # Main UI files
    location / {
        # Serve files if present; fall back to index.html for SPA routing
        try_files $uri $uri/ /index.html;
    }

    # Serve index.html with short cache so browsers fetch updates quickly
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        try_files $uri =404;
    }

    # Ensure service worker script is not cached aggressively so updates register quickly
    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate, max-age=0" always;
        try_files $uri =404;
    }

    # API proxy to avoid CORS issues
    location /api/ {
        proxy_pass http://signalradio-api:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # SignalR hubs proxy
    location /hubs/ {
        proxy_pass http://signalradio-api:8080/hubs/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support for SignalR
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
}
