<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignalRadio - Live Call Stream</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/app.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-broadcast"></i>
                SignalRadio
            </a>
            <div class="navbar-nav ms-auto">
                <div class="nav-item">
                    <span class="navbar-text">
                        <span id="connection-status" class="badge bg-secondary">
                            <i class="bi bi-circle-fill me-1"></i>
                            Connecting...
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-3">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-gear-fill me-2"></i>
                            Controls
                        </h5>
                    </div>
                    <div class="card-body">
                        <!-- Auto-play controls -->
                        <div class="mb-3">
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="auto-play-toggle">
                                <label class="form-check-label" for="auto-play-toggle">
                                    Auto-play subscribed calls
                                </label>
                            </div>
                        </div>

                        <!-- Volume control -->
                        <div class="mb-3">
                            <label for="volume-control" class="form-label">Volume</label>
                            <input type="range" class="form-range" id="volume-control" min="0" max="100" value="50">
                        </div>

                        <!-- Clear subscriptions -->
                        <button type="button" class="btn btn-outline-warning btn-sm w-100 mb-3" id="clear-subscriptions">
                            <i class="bi bi-x-circle me-1"></i>
                            Clear All Subscriptions
                        </button>

                        <!-- Statistics -->
                        <hr>
                        <h6>Statistics</h6>
                        <div class="small text-muted">
                            <div>Active Calls: <span id="active-calls-count" class="badge bg-primary">0</span></div>
                            <div>Subscriptions: <span id="subscriptions-count" class="badge bg-success">0</span></div>
                            <div>Total Received: <span id="total-calls-count" class="badge bg-info">0</span></div>
                            <div>Queue Length: <span id="queue-count" class="badge bg-warning">0</span></div>
                        </div>
                    </div>
                </div>

                <!-- Subscribed Talk Groups -->
                <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="card-title mb-0">
                            <i class="bi bi-bookmark-fill me-2"></i>
                            Subscribed Talk Groups
                        </h6>
                    </div>
                    <div class="card-body">
                        <div id="subscribed-list">
                            <div class="text-muted small">No subscriptions</div>
                        </div>
                    </div>
                </div>

                <!-- Playback Queue -->
                <div class="card mt-3">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h6 class="card-title mb-0">
                            <i class="bi bi-list-ol me-2"></i>
                            Playback Queue
                        </h6>
                        <button type="button" class="btn btn-outline-danger btn-sm" onclick="app.clearQueue()" id="clear-queue">
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="queue-list">
                            <div class="text-muted small">No calls queued</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Call Stream -->
            <div class="col-md-9">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-activity me-2"></i>
                            Live Call Stream
                        </h5>
                        <div>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="refresh-calls">
                                <i class="bi bi-arrow-clockwise"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary btn-sm" id="clear-stream">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <!-- Call stream container -->
                        <div id="call-stream" class="call-stream">
                            <!-- Calls will be inserted here -->
                        </div>
                        
                        <!-- Empty state -->
                        <div id="empty-state" class="text-center py-5 text-muted">
                            <i class="bi bi-broadcast display-1 text-muted"></i>
                            <h5>Waiting for calls...</h5>
                            <p>Live calls will appear here as they come in</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio player (hidden) -->
    <audio id="audio-player" preload="metadata" controls style="display: none;"></audio>

    <!-- Toast container for notifications -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
        <!-- Toasts will be inserted here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SignalR -->
    <script src="https://unpkg.com/@microsoft/signalr@latest/dist/browser/signalr.js"></script>
    <!-- App JS - Modular version -->
    <script type="module" src="js/app.js"></script>
</body>
</html>
