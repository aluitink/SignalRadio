name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore SignalRadio.sln
      
    - name: Build
      run: dotnet build SignalRadio.sln --no-restore --configuration Release
      
    - name: Test
      run: dotnet test SignalRadio.sln --no-build --configuration Release --verbosity normal || echo "No test projects found"
      
    - name: Publish API
      run: dotnet publish src/SignalRadio.Api/SignalRadio.Api.csproj --no-build --configuration Release --output ./publish/api
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: published-app
        path: ./publish/
        retention-days: 30
